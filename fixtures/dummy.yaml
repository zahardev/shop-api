App\Entity\VatClass:
   vat_class_{6, 21}:
        percent: <current()>

App\Entity\Product:
    product_0:
        name: 'Single Test'
        barcode: 1234567890123
        cost: 278.75
        vatClass: '@vat_class_21'
    product_{1..4}:
        name: <implode(' ', <words(2)>)>
        barcode: '<ean13()>'
        cost: '<randomFloat(2, 10, 999)>'
        vatClass: '@vat_class_<randomElement([6, 21])>'